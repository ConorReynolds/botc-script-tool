<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous">
    <link rel="icon" href="src/assets/custom-icons/TinyIcon_lunatic.webp" />
    <title>Unofficial BotC Script Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/fuzzysort@3.0.2/fuzzysort.min.js" defer></script>
    <script type="module" src="src/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div id="title-container">
        <h1 id="title" class="onlyprint"></h1>
        <div id="fabled-icon-container" class="onlyprint"></div>
      </div>

      <div class="header-container row noprint">
        <div id="metadata">
          <form id="script-name-form">
            <input id="script-name-input" placeholder="Script name" />
          </form>
          <form id="script-author-form">
            <input id="script-author-input" placeholder="Author" />
          </form>
        </div>
        <div class="input-container noprint">
          <div class="character-form-container row">
            <form id="character-form">
              <input id="character-input" placeholder="Add a character…" autocorrect="off" autocomplete="off" />
            </form>
            <div id="current-matches" class="column noprint"></div>
          </div>
          <div class="main-buttons-container row">
            <form id="import-form">
              <button type="submit" title="Import JSON"><i class="fa-solid fa-upload"></i></button>
            </form>
            <form id="export-form">
              <button type="submit" title="Export JSON"><i class="fa-solid fa-floppy-disk"></i></button>
            </form>
            <form id="link-form">
              <button type="submit" title="Script Link"><i class="fa-solid fa-link"></i></button>
            </form>
            <form id="print-form">
              <button type="submit" title="Print&#013;&#013;For best results:&#013;  • A4 paper.&#013;  • No margins.&#013;  • Scale: Fit to page / 100%.&#013;  • ☐ Print headers and footers.&#013;  • ☑ Print backgrounds."><i class="fa-solid fa-print"></i></button>
            </form>
          </div>
          <div class="checkboxes-container">
            <form id="compact-night-sheet-form">
              <input id="compact-night-sheet-checkbox" type="checkbox"/>
              <label for="compact-night-sheet-checkbox">Compact night sheet</label>
            </form>
          </div>
            <div class="tutorial-link">
              <a href="https://github.com/ConorReynolds/botc-script-tool?tab=readme-ov-file#usage-overview" target="_blank">
                Tutorial <i class="fa-regular fa-circle-question"></i>
              </a>
            </div>
        </div>
      </div>

      <div id="script"></div>

      <div id="sidebar" class="noprint">
        <button id="open-sidebar-button" type="button">
          <div>❯</div>
        </button>

        <div id="filters">
          <div class="checkboxes-container">
            <form id="townsfolk-form">
              <input id="townsfolk-checkbox" type="checkbox" checked/>
              <label for="townsfolk-checkbox">Townsfolk</label>
            </form>
            <form id="outsider-form">
              <input id="outsider-checkbox" type="checkbox" checked/>
              <label for="outsider-checkbox">Outsider</label>
            </form>
            <form id="minion-form">
              <input id="minion-checkbox" type="checkbox" checked/>
              <label for="minion-checkbox">Minion</label>
            </form>
            <form id="demon-form">
              <input id="demon-checkbox" type="checkbox" checked/>
              <label for="demon-checkbox">Demon</label>
            </form>
            <form id="traveler-form">
              <input id="traveler-checkbox" type="checkbox" checked/>
              <label for="traveler-checkbox">Traveller</label>
            </form>
            <form id="fabled-form">
              <input id="fabled-checkbox" type="checkbox" checked/>
              <label for="fabled-checkbox">Fabled</label>
            </form>
            <form id="base-three-form">
              <input id="base-three-checkbox" type="checkbox" checked/>
              <label for="base-three-checkbox">Base Three</label>
            </form>
            <form id="kickstarter-form">
              <input id="kickstarter-checkbox" type="checkbox" checked/>
              <label for="kickstarter-checkbox">Kickstarter</label>
            </form>
            <form id="experimental-form">
              <input id="experimental-checkbox" type="checkbox" checked/>
              <label for="experimental-checkbox">Experimental</label>
            </form>
            <form id="homebrew-form">
              <input id="homebrew-checkbox" type="checkbox"/>
              <label for="homebrew-checkbox">Homebrew</label>
            </form>
          </div>
          <div class="filter-input-container">
            <form id="filter-input-form">
              <input id="filter-input" placeholder="Filter characters…" autocorrect="off" autocomplete="off" />
            </form>
          </div>
        </div>
        <div id="all-characters" tabindex="-1"></div>
      </div>

      <div id="file-selector" class="noprint">
        <button id="open-file-selector-button" type="button">
          <div>❯</div>
        </button>

        <h2>Recent Scripts (max. 15)</h2>

        <button id="new-script-button" type="button">
          <i class="fa-solid fa-plus" style="color: #999; padding-right:0.5rem"></i>
          New Script
        </button>

        <div id="script-list"></div>
      </div>
    </div>

    <div id="undo-redo-buttons" class="noprint">
      <button id="undo-button" type="button" title="Undo"><i class="fa-solid fa-clock-rotate-left"></i></button>
      <button id="redo-button" type="button" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
      <form id="clear-form">
        <button type="submit" title="Clear script"><i class="fa-solid fa-trash"></i></button>
      </form>
      <button id="lock-button" type="button" title="Toggle Lock"><i class="fa-solid fa-lock-open"></i></button>
    </div>

    <div id="footer">
      <div class="print-footer">
          <div class="copyright">© Steven Medway, bloodontheclocktower.com</div>
          <div class="page-one onlyprint">* Not the first night</div>
      </div>
      <div class="noprint"></div>
      <div class="noprint"
           style="max-width: min(26rem,100%)">
        This is an unofficial tool. I’m not affiliated with the Pandemonium Institute
        and they don’t endorse this tool. More info
        <a href="https://github.com/ConorReynolds/botc-script-tool">
          on GitHub
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
  </body>
</html>
